<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [1] 해상도 - 최적해상도1050px 결정 (최대/최소 지원범위-테스트영역) -->
    <!-- [2] content 영역 970px 100%, 배치(중앙,왼쪽) -->
    <!-- [3] reset.css 검토 -  폴더 경로 확정 -->
    <link href="/css/reset.css" rel="stylesheet">

    <!-- 폰트 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- 부트스트랩 TODO jsp 추가 필요 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 레이아웃 설정 -->
    <link href="/css/core.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <!-- todo 쇼핑 메인에 추가 -->
    <link href="/css/shopping_category.css" rel="stylesheet">
    <!-- jQuery 선언 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="wrap-header">
            <header>
                <div class="tn">
                    <!-- 최상단 네비(로고 및 회원가입, 로그인) -->
                    <div class="nav1-wrap">
                        <div class="logo-side">
                            <a href="#">
                                <img class="logo img" src="/Images/logo.png" alt="로고">
                            </a>
                        </div>
                        <div class="log">
                            <ul>
                                <li><a href="#">회원가입</a></li>
                                <li><a href="#">로그인</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bn">
                    <!-- 기능 네비 입양, 커뮤니티, 쇼핑 -->
                    <!-- nav2_wrap / nav_body / nav(ul) / hv(li) / li  -->
                    <div class="nav2-wrap">
                        <div class="nav-body">
                            <ul class="nav">
                                <li class="hv">
                                    <a href="#">입양</a>
                                </li>
                                <li class="hv">
                                    <a href="#">커뮤니티</a>
                                    <ul class="hv-con">
                                        <li><a href="#">라운지</a></li>
                                        <li><a href="#">Q&A</a></li>
                                        <li><a href="#">1:1문의</a></li>
                                    </ul>
                                </li>
                                <li class="hv">
                                    <a href="#">쇼핑</a>
                                    <ul class="hv-con">
                                        <li><a href="#">전체상품</a></li>
                                        <li><a href="#">NEW</a></li>
                                        <li><a href="#">BEST</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="wrap-banner">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Images/shopping_dog_01.jpg" class="d-block w-100" alt="쇼핑_이미지_01">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_02.jpg" class="d-block w-100" alt="쇼핑_이미지_02">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_03.jpg" class="d-block w-100" alt="쇼핑_이미지_03">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_04.jpg" class="d-block w-100" alt="쇼핑_이미지_04">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="prd-body">
        <div class="prd-title">
            <p>전체 상품</p>
        </div>
        <div class="prd-tab">
            <ul class="prd-tab-nav">
                <li>
                    <a href="#tab01">전체상품</a>
                </li>
                <li>
                    <a href="#tab02">목욕</a>
                </li>
                <li>
                    <a href="#tab03">배변/위생</a>
                </li>
                <li>
                    <a href="#tab04">미용/케어</a>
                </li>
                <li>
                    <a href="#tab05">홈/리빙</a>
                </li>
                <li>
                    <a href="#tab06">산책/놀이</a>
                </li>
                <li>
                    <a href="#tab07">간식/영양제</a>
                </li>
                <li>
                    <a href="#tab08">의류/악세서리</a>
                <li>
            </ul>
            <div class="prd-tab-content">
                <div id="tab01">
                    <p>전체상품</p>
                </div>
                <div id="tab02">
                    목욕
                </div>
                <div id="tab03">
                    배변/위생
                </div>
                <div id="tab04">
                    미용/케어
                </div>
                <div id="tab05">
                    홈/리빙
                </div>
                <div id="tab06">
                    산책/놀이
                </div>
                <div id="tab07">
                    간식/영양제
                </div>
                <div id="tab08">
                    의류/악세서리
                </div>
            </div>
            <script>
                $(function () {
                    // $('.prd-tab-content > div').hide();
                    $('.prd-tab-nav a').click(function () {
                        console.log(this);
                        $('.prd-tab-content > div').hide().filter(this.hash).fadeIn();
                        $('.prd-tab-nav a').removeClass('active');
                        console.log(this);
                        $(this).addClass('active');
                        return false;
                    }).filter(':eq(0)').click();
                });
            </script>
        </div>
    </div>
    <script>
        $("nav-link").click(function () {

            toggleClass(".active-fonts");
        });
    </script>

    <!-- 부트스트랩 TODO jsp 추가 필요 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
