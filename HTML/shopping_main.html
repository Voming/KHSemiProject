<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [1] 해상도 - 최적해상도1050px 결정 (최대/최소 지원범위-테스트영역) -->
    <!-- [2] content 영역 970px 100%, 배치(중앙,왼쪽) -->
    <!-- [3] reset.css 검토 -  폴더 경로 확정 -->
    <link href="/css/reset.css" rel="stylesheet">

    <!-- 폰트 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- 부트스트랩 TODO jsp 추가 필요 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 레이아웃 설정 -->
    <link href="/css/core.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <!-- TODO 추가 -->
    <link href="/css/banner.css" rel="stylesheet">
    <link href="/css/shopping_category.css" rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <div class="wrap-header">
            <header>
                <div class="tn">
                    <!-- 최상단 네비(로고 및 회원가입, 로그인) -->
                    <div class="nav1-wrap">
                        <div class="logo-side">
                            <a href="#">
                                <img class="logo img" src="/Images/logo.png" alt="로고">
                            </a>
                        </div>
                        <div class="log">
                            <ul>
                                <li><a href="#">회원가입</a></li>
                                <li><a href="#">로그인</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bn">
                    <!-- 기능 네비 입양, 커뮤니티, 쇼핑 -->
                    <!-- nav2_wrap / nav_body / nav(ul) / hv(li) / li  -->
                    <div class="nav2-wrap">
                        <div class="nav-body">
                            <ul class="nav">
                                <li class="hv">
                                    <a href="#">입양</a>
                                </li>
                                <li class="hv">
                                    <a href="#">커뮤니티</a>
                                    <ul class="hv-con">
                                        <li><a href="#">라운지</a></li>
                                        <li><a href="#">Q&A</a></li>
                                        <li><a href="#">1:1문의</a></li>
                                    </ul>
                                </li>
                                <li class="hv">
                                    <a href="#">쇼핑</a>
                                    <ul class="hv-con">
                                        <li><a href="#">전체상품</a></li>
                                        <li><a href="#">NEW</a></li>
                                        <li><a href="#">BEST</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="wrap-banner">
        <div id="carouselExampleIndicators" class="carousel slide">
           <!-- 버튼 제거 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Images/shopping_dog_01.jpg" class="d-block w-100" alt="쇼핑_이미지_01">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_02.jpg" class="d-block w-100" alt="쇼핑_이미지_02">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_03.jpg" class="d-block w-100" alt="쇼핑_이미지_03">
                </div>
                <div class="carousel-item">
                    <img src="/Images/shopping_dog_04.jpg" class="d-block w-100" alt="쇼핑_이미지_04">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="prd-body">
        <div class="prd-title">
            <p>전체 상품</p>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-tab-pane"
                    type="button" role="tab" aria-controls="all-tab-pane" aria-selected="true">전체상품</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bath-tab" data-bs-toggle="tab" data-bs-target="#bath-tab-pane"
                    type="button" role="tab" aria-controls="bath-tab-pane" aria-selected="false">목욕</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="clean-tab" data-bs-toggle="tab" data-bs-target="#clean-tab-pane"
                    type="button" role="tab" aria-controls="clean-tab-pane" aria-selected="false">배변/위생</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="care-tab" data-bs-toggle="tab" data-bs-target="#care-tab-pane"
                    type="button" role="tab" aria-controls="care-tab-pane" aria-selected="false">미용/케어</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="false">홈/리빙</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="play-tab" data-bs-toggle="tab" data-bs-target="#play-tab-pane"
                    type="button" role="tab" aria-controls="play-tab-pane" aria-selected="false">산책/놀이</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="treat-tab" data-bs-toggle="tab" data-bs-target="#treat-tab-pane"
                    type="button" role="tab" aria-controls="treat-tab-pane" aria-selected="false">간식/영양제</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="clothes-tab" data-bs-toggle="tab" data-bs-target="#clothes-tab-pane"
                    type="button" role="tab" aria-controls="clothes-tab-pane" aria-selected="false">의류/악세서리</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="all-tab-pane" role="tabpanel" aria-labelledby="all-tab" tabindex="0">
                <div>전체상품</div>
            </div>
            <div class="tab-pane fade" id="bath-tab-pane" role="tabpanel" aria-labelledby="bath-tab" tabindex="0">
                <div>목욕</div>
            </div>
            <div class="tab-pane fade" id="clean-tab-pane" role="tabpanel" aria-labelledby="clean-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="care-tab-pane" role="tabpanel" aria-labelledby="care-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="play-tab-pane" role="tabpanel" aria-labelledby="play-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="treat-tab-pane" role="tabpanel" aria-labelledby="treat-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="clothes-tab-pane" role="tabpanel" aria-labelledby="clothes-tab" tabindex="0">
                ...
            </div>
        </div>
    </div>
    <!-- 부트스트랩 TODO jsp 추가 필요 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
